<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Rage Of Salaar</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <audio id="backgroundMusic" src="../backgroundSound/suspense-intro-21472.mp3" autoplay loop></audio>

    <div class="bigCanvas">

        <!-- Health and time Container div -->
        <div class="healthContainer">
            <!-- Bahubali Health -->
            <div class="BahubaliParent">

                <div  class="BahubaliHealth"></div>
                
                <div id="BahubaliHealth" ></div>
            </div>
            <!-- Timer -->
            <div id="timer" class="timer">
                
            </div>

            <!-- Monster Health -->
            <div class="monsterParent">

                <div  class="mon"></div>
                
                <div id="monsterHealth" ></div>
            </div>
        </div>
     <div id="displayText" class="displayText">
        
     </div>  
     <div class="buttons"><button id="myButton"> Go Home</button>
     </div>
     <div id="scoreDisplay" class="scoreDisplay">Score: <span id="score">0</span></div>

    <canvas id="myCanvas" width="200" height="100"></canvas>
    </div>

    <script src="./utility2.js"></script>
    <script src="./class2.js"></script>
    <script src="./level2.js"></script>
</body>
</html>
